<div class="form-group">
  <label>
    <ng-content></ng-content>
  </label>
  <mat-form-field>
    <mat-label>Choose one</mat-label>
    <mat-select [formControl]="ngControl.control">
      <input class="select-box" placeholder="ara" type="text" matInput autocomplete="off" />
      <mat-option>Clear</mat-option>
      <mat-option value="1">Valid option</mat-option>
      <mat-option value="2">Invalid option</mat-option>
      <mat-option value="3">Valid option</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="ngControl.hasError('required')">
    Gerekli
  </div>
  <div *ngIf="ngControl.hasError('minlength')">
    Minimum uzunluk {{ngControl.errors['minlength'].requiredLength}} olmalıdır.
  </div>
</div>
